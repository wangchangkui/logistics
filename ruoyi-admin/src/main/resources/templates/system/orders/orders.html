<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('订单管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>商品名称：</label>
                                <input type="text" name="goodsName"/>
                            </li>
                            <li>
                                <label>订单金额：</label>
                                <input type="text" name="money"/>
                            </li>
                            <li>
                                <label>订单id：</label>
                                <input type="text" name="orderId"/>
                            </li>
                            <li>
                                <label>联系电话：</label>
                                <input type="text" name="phone"/>
                            </li>
                            <li>
                                <label>联系地址：</label>
                                <input type="text" name="address"/>
                            </li>
                            <li>
                                <label>结束时间：</label>
                                <input type="text" class="time-input" placeholder="请选择结束时间" name="overTime"/>
                            </li>
                            <li>
                                <label>取货码：</label>
                                <input type="text" name="code"/>
                            </li>
                            <li>
                                <label>雇主：</label>
                                <input type="text" name="userName"/>
                            </li>
                            <li>
                                <label>取件地址：</label>
                                <input type="text" name="goodsAddress"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:orders:export">
                    <i class="fa fa-download"></i> 全部导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:orders:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:orders:remove')}]];
        var grandeDatas = [[${@dict.getType('wx_order_status')}]];
        var prefix = ctx + "system/orders";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "订单管理",
                columns: [
                {
                    field: 'id',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'userId',
                    title: '用户id',
                    visible: false
                },
                {
                    field: 'goodsName',
                    title: '商品名称'
                },
                {
                    field: 'status',
                    title: '订单状态',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(grandeDatas, value);
                    }
                },
                {
                    field: 'money',
                    title: '订单金额'
                },
                {
                    field: 'orderId',
                    title: '订单id'
                },
                {
                    field: 'phone',
                    title: '联系电话'
                },
                {
                    field: 'address',
                    title: '联系地址'
                },
                {
                    field: 'overTime',
                    title: '结束时间'
                },
                {
                    field: 'code',
                    title: '取货码'
                },
                {
                    field: 'userName',
                    title: '发起订单人的名称'
                },
                {
                    field: 'goodsAddress',
                    title: '取件地址'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        if (row.status !== 3 && row.status !== 5){
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>修改订单</a> ');
                        }
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
